version: "3.3"
services:
  postgres:
    image: postgres:17
    container_name: borsibaar-db
    environment:
      POSTGRES_USER_FILE: /run/secrets/postgres_user
      POSTGRES_PASSWORD_FILE: /run/secrets/postgres_password
      POSTGRES_DB_FILE: /run/secrets/postgres_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - borsibaar-network
    secrets:
      - postgres_password
      - postgres_user
      - postgres_db

  backend:
    image: borsibaar-backend:latest
    container_name: borsibaar-backend
    expose:
      - "8080"
    env_file:
      - .env
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      APP_FRONTEND_URL: ${APP_FRONTEND_URL}
    depends_on:
      - postgres
    restart: unless-stopped
    networks:
      - borsibaar-network
    secrets:
      - postgres_password

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        # Build-time variable for client-side OAuth redirects (now through nginx)
        NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL}
    container_name: borsibaar-frontend
    expose:
      - "3000"
    environment:
      # Server-side: Use Docker network for internal communication
      BACKEND_URL: http://backend:8080
      # Client-side: Public URL for OAuth redirects (now through nginx)
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL}
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - borsibaar-network

volumes:
  postgres_data:

networks:
  borsibaar-network:
    driver: bridge
